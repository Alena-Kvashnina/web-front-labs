<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Квашнина Алёна Юрьевна. Лабораторная 7</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <script src="dollar-data.js"></script>
        <script>
            function showExchange() {
                let table = document.getElementById('dollar-table')
                for (let i=0; i<exchange.length; i++) {
                    let tr = document.createElement('tr')
                    let td = document.createElement('td')
                    td.innerText = exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                }
                let sum = 0
                for (let i=0; i<exchange.length; i++) {
                    sum += exchange[i]
                }

                let average = sum/exchange.length;
                average = average.toFixed(2);
                
                let detail = document.getElementById('detail')
                detail.innerHTML = `Средний курс: ${average}`

                document.getElementById('btn').disabled = true;
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        <main>
            <button onclick="showExchange()">Курс доллара</button>
            <table border="1" id="dollar-table"></table>
            <div id="detail"></div>
        </main>

        <footer>
            &copy; Алёна Квашнина, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>
