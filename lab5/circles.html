        <script>
            function showAuthor() {
                let author = 'Автор страницы:\nКвашнина Алёна Юрьевна';
                alert (author);
            }

            function showMessage() {
                let message = 'Лабораторная работа 5\nФБ НГТУ 19.04.2025';
                alert (message);
            }
            
            function pop(c_id) {
                let circle = document.getElementById(c_id)
                circle.classList.add('disappear');
            }

            function restore() {
                let circles = document.querySelectorAll('.circle')
                for (let circle of circles)
                    circle.classList.remove('disappear');
            }
        </script>
        <style>

                border-radius: 90px;
                color: white;
                text-align: center;
                line-height: 90px;
                font-size: 30px;
                font-weight: bold;
                position: absolute;
                transition: 0.5s;
            }
            
            .circle:hover{
                cursor: pointer;
            }

            .disappear {
                opacity: 0;
                transform: scale(0);
            }

            #c1 {
