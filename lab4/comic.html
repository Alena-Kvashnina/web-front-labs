<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квашнина Алёна Юрьевна. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-48x48.ico">

    <style>
        .comic-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }

        .comic-img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .bubble {
            position: absolute;
            padding: 10px 15px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid black;
            color: black;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        /* Облачка вверх от мышки (правый нижний угол картинки) */
        .bubble1 { top: 250px; left: 470px; transition-delay: 0.2s; }
        .bubble2 { top: 200px; left: 470px; transition-delay: 0.4s; }
        .bubble3 { top: 150px; left: 470px; transition-delay: 0.6s; }
        .bubble4 { top: 100px; left: 470px; transition-delay: 0.8s; }

        .comic-container:hover .bubble {
            opacity: 1;
        }

        footer, header {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <div class="comic-container">
            <img src="tomandjer.jpg" alt="Том и Джерри" class="comic-img">

            <div class="bubble bubble1">Эй, подожди!</div>
            <div class="bubble bubble2">Ты зонт забыл!</div>
            <div class="bubble bubble3">И крем от солнца!</div>
            <div class="bubble bubble4">Том, стой!</div>
        </div>
    </main>

    <footer>
        &copy; Алёна Квашнина, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
